<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodeJS JWT Authentication Test</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
      integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid py-3">
      <h1 class="row">Login</h1>

      <main class="mt-2">
        <div class="row mb-2">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" />
        </div>

        <div class="row mb-3">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-primary" onclick="login()">Login</button>
          <button class="btn btn-outline-secondary" onclick="goDashboard()">Go to Dashboard</button>
          <button class="btn btn-outline-secondary" onclick="goSettings()">Go to Settings</button>
        </div>
      </main>
    </div>

    <script>
      axios.interceptors.response.use(
        (resp) => resp,
        (error) => {
          if (error && error.response && error.response.status === 401) {
            localStorage.removeItem("jwt");
            if (location.pathname !== "/") history.replaceState({}, "", "/");
            location.reload();
          }
          return Promise.reject(error);
        }
      );

      function getToken() {
        return localStorage.getItem("jwt");
      }

      function isTokenExpired(token) {
        if (!token) return true;
        try {
          const payload = JSON.parse(atob(token.split(".")[1]));
          return !payload.exp || (payload.exp * 1000) <= Date.now();
        } catch (e) {
          return true;
        }
      }

      function requireAuthOrHome() {
        const t = getToken();
        if (!t || isTokenExpired(t)) {
          localStorage.removeItem("jwt");
          if (location.pathname !== "/") history.replaceState({}, "", "/");
          location.reload();
          return false;
        }
        return true;
      }

      function getDashboard() {
        if (!requireAuthOrHome()) return;
        const token = getToken();
        axios.get("/api/dashboard", {
          headers: { Authorization: `Bearer ${token}` },
        }).then((res) => {
          if (res && res.data && res.data.success) {
            document.querySelector("h1.row").innerHTML = "Dashboard";
            document.querySelector("main").innerHTML = `
              <div class="mb-3">${res.data.myContent}</div>
              <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary" onclick="goSettings()">Go to Settings</button>
                <button class="btn btn-outline-secondary" onclick="logout()">Logout</button>
              </div>
            `;
          }
        });
      }

      function getSettings() {
        if (!requireAuthOrHome()) return;
        const token = getToken();
        axios.get("/api/settings", {
          headers: { Authorization: `Bearer ${token}` },
        }).then((res) => {
          if (res && res.data && res.data.success) {
            document.querySelector("h1.row").innerHTML = "Settings";
            document.querySelector("main").innerHTML = `
              <div class="mb-3">${res.data.myContent}</div>
              <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary" onclick="goDashboard()">Back to Dashboard</button>
                <button class="btn btn-outline-secondary" onclick="logout()">Logout</button>
              </div>
            `;
          }
        });
      }

      function goDashboard() {
        history.pushState({ route: "/dashboard" }, "", "/dashboard");
        getDashboard();
      }

      function goSettings() {
        history.pushState({ route: "/settings" }, "", "/settings");
        getSettings();
      }

      function logout() {
        localStorage.removeItem("jwt");
        history.pushState({}, "", "/");
        location.reload();
      }

      window.onpopstate = function () {
        const path = location.pathname;
        if (path === "/dashboard") return getDashboard();
        if (path === "/settings")  return getSettings();
        document.querySelector("h1.row").innerHTML = "Login";
        document.querySelector("main").innerHTML = `
          <div class="row mb-2">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" />
          </div>
          <div class="row mb-3">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary" onclick="login()">Login</button>
            <button class="btn btn-outline-secondary" onclick="goDashboard()">Go to Dashboard</button>
            <button class="btn btn-outline-secondary" onclick="goSettings()">Go to Settings</button>
          </div>
        `;
      };

      function login() {
        const data = {
          username: document.getElementById("username").value,
          password: document.getElementById("password").value,
        };
        axios.post("/api/login", data).then((res) => {
          document.getElementById("username").value = "";
          document.getElementById("password").value = "";
          if (res && res.data && res.data.success) {
            const token = res.data.token;
            localStorage.setItem("jwt", token);
            goDashboard(); 
          }
        });
      }

      (function onLoad() {
        const token = getToken();
        const path = location.pathname;

        if (token && !isTokenExpired(token)) {
          if (path === "/settings") return getSettings();
          if (path === "/dashboard") return getDashboard();
          return goDashboard();
        }

        if (path !== "/") history.replaceState({}, "", "/");
      })();
    </script>
  </body>
</html>
